<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/iconfont.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
      <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号">
        <input type="password" class="input_pass" placeholder="密码">
        <!-- <input type="submit" class="input_sub" value="登 录"> -->
        <input type="button" class="input_sub" value="登 录">
      </form>
    </div>

  </div>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">请按提示完成表单内容</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div> 
  <script src="./js/jquery-1.12.4.min.js"></script>
  <!-- 引入配置文件 -->
  <script src="./tool/config.js"></script>
  <script src="./tool/user.js"></script>
  <script src="./js/bootstrap/js/bootstrap.min.js"></script>

  <script>
    $('.input_sub').click(function () {
      if (!$('.input_txt').val().trim() || !$('.input_pass').val().trim()) {
        $('#myModal').modal('show').find('.modal-body').text('眼睛不需要的话可以捐给需要的人偶~~')
        return;
      }
      user.login({
        data: {
          user_name: $('.input_txt').val(),
          password: $('.input_pass').val(),
        },
        callback: function (res) {
          if (res.code == 200) {
            location.href = './index.html'
          } else {
            $('#myModal').modal('show').find('.modal-body').text('你猜是用户名填错了还是密码填错了')
          }
        }
      })
    })
  </script>
</body>

</html>
