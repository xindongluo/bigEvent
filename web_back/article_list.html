    <script type="text/html" id='active'>


        {{each data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.type}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="post-edit.html?id=995" class="btn btn-default btn-xs bianji" data-id="{{v.id}}">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs del" data-id="{{v.id}}">删除</a>
            </td>
        </tr>
        {{/each}} 
    </script>

    <script>

    <script type="text/html" id="xiala">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        var myTotalPage;
        var myPage = 1;
        getDate()
        function getDate() {
            article.article_xuan({
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: myPage,
                },
                callback: function (res) {

                    if (res.code === 200) {
                        var strhtml = template('active', res)
                        $('tbody').html(strhtml)
                      

                        if (res.totalPage === myTotalPage) {
                            // - 如果上一次和当前的总页数一致，同时上一次又点击了除1以外的其他页码
                            //   - 会导致页码无法更新为1，所以就不进行改进了
                            return;
                        }
                        myTotalPage = res.totalPage
                        $('.pagination').twbsPagination('destroy')
                        $('.pagination').twbsPagination({
                            totalPages: myTotalPage,
                            visiblepages: 5,
                            first: '首页',
                            last: '尾页',
                            prev: '上一页',
                            next: '下一页',
                            onPageClick: function (event, page) {
                                myPage = page;
                                getDate()
                            }
                        })
                    }
                }
            })
        }



        article.article_search({
            callback: function (res) {
                if (res.code === 200) {
                    var htmlStr = template('xiala', res)
                    $('#selCategory').append(htmlStr)

                }
            }
        })
        $('#btnSearch').on('click', function (e) {
            e.preventDefault()

            getDate()
            $('.first').click();

        })
        $('tbody').on('click','.del', function () {
            var trs = $(this).parents('tr')
            var id=$(this).data('id')
            console.log(id)
          article.article_delete({
              data:{
                  id:id
              },
              callback:function(res){
                  console.log(res)
                 trs.remove()
                 getDate()
              }
          })
        })




    </script>
