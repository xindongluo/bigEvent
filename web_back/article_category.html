    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name1">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-name2">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>

    <script src="./js/template-web.js"></script>
    <script type=text/html id='category'> 
        {{each data v i}}
        <tr>
        <td>{{v.name}}</td>
        <td>{{v.slug}}</td>
        <td class="text-center">
        <a href="javascript:;"
        class="btn btn-info btn-xs bianji" >编辑</a>
        <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs del" >删除</a>
        </td>
    </tr>
    {{/each}}


</script>

    <script>
        //文章类别的获取‘http://localhost:8000/admin/category_search’
        //模板引擎

        $.ajax({
            url: 'http://localhost:8000/admin/category_search',
            success: function (res) {
                if (res.code == 200) {
                    var htmlstr=template('category',res )
                    $('tbody').html( htmlstr)
                }
            }
        })
        $('#model_add').on('click',function(){
           name1= $('#recipient-name1').val();
             name2=$('#recipient-name2').val();
            console.log(name1,name2)
            if(!name1.trim()||!name2.trim()){
                alert('填写完整')
                return;
            }
            $.ajax({
                type:'post',
                url:'http://localhost:8000/admin/category_add',
                data:{
                    name:name1,
                    slug:name2
                },
                success:function(res){
                    if(res.code==200){
                      location.reload()
                    }
                }
            })
        })
        $('tbody').on('click','.bianji',function(){
            console.log(1)
            $('#addModal').modal('show')
        })
    </script>
